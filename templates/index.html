<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Prediction</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 50px;
            color: white;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: black;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-weight: bold;
            color: brown;
        }

        input,
        select {
            padding: 10px 15px;
            width: 100%;
            font-size: 16px;
            border: 2px solid palevioletred;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: greenyellow;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: olive;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: green;
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .reset-link {
            display: inline-block;
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .reset-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Home Loan Prediction</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="credit_score">Credit Score:</label>
                <input type="number" id="credit_score" name="credit_score" min="300" max="850" placeholder="Enter your credit score" required value="{{ credit_score }}">
            </div>

            <div class="form-group">
                <label for="income">Annual Income ($):</label>
                <input type="number" id="income" name="income" min="0" placeholder="Enter your annual income" required value="{{ income }}">
            </div>

            <div class="form-group">
                <label for="debt_to_income_ratio">Debt-to-Income Ratio:</label>
                <input type="number" id="debt_to_income_ratio" name="debt_to_income_ratio" min="0" max="1" step="0.01" placeholder="Enter your debt-to-income ratio" required value="{{ debt_to_income_ratio }}">
            </div>

            <div class="form-group">
                <label for="down_payment">Down Payment ($):</label>
                <input type="number" id="down_payment" name="down_payment" min="0" placeholder="Enter your down payment" required value="{{ down_payment }}">
            </div>

            <div>
                <button type="submit">Predict Loan Approval</button>
                <a href="/" class="reset-link">Reset</a>
            </div>
        </form>

        <div class="result">
            {% if prediction %}
            <h2>Loan Status: {{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</body>

</html>
